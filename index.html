<!DOCTYPE html>
<html>
  <head>
    <title>MindAR - Demonstração de AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Importa a biblioteca A-Frame. -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- Importa a biblioteca MindAR para reconhecimento de imagem. Note que o nome do script mudou para "mindar-image-aframe". -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!--
      A cena agora usa o componente 'mindar-image'.
      - 'imageTargetSrc': Aponta para o arquivo .mind com a imagem âncora.
      - Outros atributos melhoram a renderização e desativam interfaces desnecessárias.
    -->
    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      
      <!--
        O bloco <a-assets> é a melhor forma de pré-carregar recursos como modelos e texturas.
      -->
      <a-assets>
        <!-- O erro principal estava aqui. Este é o link CORRETO (raw) para o modelo 3D. -->
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/Guiziin227/testear/main/Mustang%2013.04.2021%20Compressed.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- A entidade de alvo que ancora o objeto 3D na imagem detectada. -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
            rotation="0 180 0" 
            position="0 0 0.1" 
            scale="0.1 0.1 0.1" 
            src="#avatarModel"
            animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        >
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
